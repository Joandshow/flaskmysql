<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Data</title>
    <style>
      /* Primary Theme */
      :root {
        --primary-color: #007bff; /* Primary blue */
        --secondary-color: #6c757d; /* Secondary gray */
        --background-color: #f8f9fa; /* Light background */
        --font-color: #343a40; /* Dark font */
        --table-border-color: #dee2e6; /* Border for table */
        --table-header-bg: #007bff;
        --table-header-color: white;
        --table-row-hover-bg: #e9ecef;
        --btn-bg: #ffc107; /* Light yellow background */
        --btn-hover-bg: #e0a800; /* Darker yellow on hover */
        --border-radius: 5px;
        --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font style */
      }

      body {
        font-family: var(--font-family); /* Apply consistent font across entire page */
        background-color: var(--background-color);
        color: var(--font-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        text-align: center; /* Center align the content */
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid var(--table-border-color);
      }

      th {
        background-color: var(--table-header-bg);
        color: var(--table-header-color);
        padding: 10px;
        text-align: left;
      }

      td {
        padding: 10px;
        text-align: left;
      }

      tr:hover {
        background-color: var(--table-row-hover-bg);
      }

      a {
        text-decoration: none;
        color: var(--primary-color);
        transition: color 0.3s;
      }

      a:hover {
        color: var(--btn-hover-bg);
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: var(--btn-bg); /* Set light yellow color */
        color: white;
        border-radius: var(--border-radius);
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 20px;
        width: 200px; /* Set fixed width for the button */
      }

      .btn:hover {
        background-color: var(--btn-hover-bg); /* Darker yellow on hover */
      }

      .btn-container {
        margin-top: 20px; /* Space between table and button */
        display: flex;
        justify-content: center; /* Center align the button */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Data from Test Table</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>
            <a href="{{ url_for('update_data', id=row[0]) }}">Edit</a> |
            <form action="{{ url_for('delete_data', id=row[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this item?');">
                <button type="submit" style="background:none;border:none;color:var(--primary-color);cursor:pointer;">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
      <div class="btn-container">
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
      </div>
    </div>
  </body>
</html>
