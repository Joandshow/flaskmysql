<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Primary Theme Styling */
        :root {
            --primary-color: #007bff; /* Primary Blue */
            --secondary-color: #28a745; /* Green for Secondary Button */
            --secondary-bg-color: #d4edda; /* Light Green Background for Secondary Button */
            --background-gradient: linear-gradient(135deg, #f8f9fa, #e0e0e0); /* Light Gradient Background */
            --font-color: #343a40; /* Dark Font */
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            color: var(--font-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1.primary {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all var(--transition-speed);
            box-shadow: 0 3px 6px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.6);
        }

        .btn-secondary {
            background-color: var(--secondary-bg-color); /* Light green background */
            color: var(--secondary-color);
            text-decoration: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: all var(--transition-speed);
            margin-left: 15px;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 3px 6px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary:hover {
            background-color: #c3e6cb; /* Slightly darker green on hover */
            color: #218838; /* Darker green for text on hover */
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="primary">Welcome to Flask with MySQL!</h1>
        <a href="{{ url_for('create_data') }}" class="btn-primary">Create Data</a> 
        <a href="{{ url_for('show_data') }}" class="btn-secondary">View Data</a>
    </div>
</body>
</html>
