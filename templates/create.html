<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data</title>
    <style>
        /* Primary Theme Styling */
        :root {
            --primary-color: #007bff; /* Primary Blue */
            --secondary-color: #6c757d; /* Secondary Gray */
            --highlight-color: #ffc107; /* Light Yellow for Back to Home */
            --background-color: #f8f9fa; /* Light Background */
            --font-color: #343a40; /* Dark Font */
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--font-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 400px;
            text-align: center;
            max-width: 100%;
        }

        h1.primary {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .form-input,
        .form-textarea {
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            transition: border-color var(--transition-speed);
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color var(--transition-speed);
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: var(--highlight-color); /* Light Yellow */
            color: white;
            text-decoration: none;
            padding: 12px;
            display: inline-block;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            margin-top: 15px;
            width: 100%;
            transition: background-color var(--transition-speed);
        }

        .btn-secondary:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }

        .btn-secondary:active {
            background-color: #c69500; /* Even darker yellow on active */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="primary">Create Data</h1>
        <form action="{{ url_for('create_data') }}" method="POST" class="form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required><br>

            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-textarea" required></textarea><br>

            <input type="submit" value="Submit" class="btn-primary">
        </form>
        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
